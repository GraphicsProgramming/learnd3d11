site_name: LearnD3D11
site_author: deccer
site_url: https://graphicsprogramming.github.io/learnd3d11
repo_name: graphicsprogramming/learnd3d11
repo_url: https://github.com/graphicsprogramming/learnd3d11
site_description: Learn D3D11
copyright: Copyright 2022 Graphics Programmin
theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: yellow
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  font:
    code: Roboto Mono
  language: en
  features:
    - tabs
    - instant
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/graphicsprogramming/learnd3d11
      name: Graphics Programming on Github
    - icon: fontawesome/brands/discord
      link: https://discord.gg/6mgNGk7
      name: Graphics Programming on discord
markdown_extensions:
  - admonition
  - footnotes
  - meta
  - markdown.extensions.toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
nav:
  - Home: index.md
  - About: about.md